<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-around bg-[url('./Images/bg.jpg')] bg-no-repeat bg-cover">

    <form class="todo-form w-[450px] flex items-end justify-between  mt-5 p-4 rounded-lg bg-white shadow-lg">
        <label class="w-[80%] flex flex-col">
            <span class="text-slate-500 text-[15px]">Enter your todo</span>
            <input class="todo-input p-2 mt-1 rounded-lg outline-none border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" type="text" placeholder="Add your todo">
        </label>
        <button class="p-2 w-[19%] rounded-lg bg-blue-500 text-white font-semibold border-2 border-transparent hover:bg-transparent hover:text-blue-500 hover:border-blue-500 transition duration-300" type="submit">Add</button>
    </form>
    

    <div>
        <ul class="flex items-center justify-between space-x-4 mt-4 text-gray-700 font-semibold">
            <li class="cursor-pointer py-2 px-4 rounded-lg bg-blue-500 text-white font-semibold border-2 border-transparent hover:bg-transparent hover:text-blue-500 hover:border-blue-500 transition duration-300">All</li>
            <li class="cursor-pointer py-2 px-4 rounded-lg bg-green-500 text-white font-semibold border-2 border-transparent hover:bg-transparent hover:text-green-500 hover:border-green-500 transition duration-300">Completed</li>
            <li class="cursor-pointer py-2 px-4 rounded-lg bg-red-500 text-white font-semibold border-2 border-transparent hover:bg-transparent hover:text-red-500 hover:border-red-500 transition duration-300">Uncompleted</li>
        </ul>
        <ul class="todo-list w-[450px] space-y-2 bg-transparent shadow-lg mx-auto mt-5 rounded-lg">
    
        </ul>
    </div>

    <div id="wrapper" class="modal-wrapper fixed top-0 bottom-0 left-0 right-0 backdrop-blur duration-300 scale-0">
      <div class="modal-inner absolute w-[650px] h-[400px] bg-[url('./Images/bg.jpg')] bg-no-repeat bg-cover top-0 bottom-0 left-0 right-0 m-auto shadow-lg rounded-lg">
          <button onclick="closeBtnClick()" class="absolute top-0 right-0">
              <img src="./Images/close.svg" alt="close" width="40" height="40">
          </button>
          <div class="modal-content"></div>
      </div>
  </div>

    <script src="./JS/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
